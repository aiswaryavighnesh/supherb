<nav class="navbar navbar-light" style="background-color :#C0E580">

    </a>
    <ul class="nav justify-content-end">
            <li class="nav-item">
               <a class="nav-link" style="color:#A5A50D" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:#A5A50D" href="/about">About</a>

</nav>

<!--slides-->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/img2.jpg' %}" height="300" width="500" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/img3.jpg' %}" height="300" width="500" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/img4.jpg' %}" height="300" width="500" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





<section class="contact">

                <p>ADDRESS : Supherb</p>

</section>
